<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHWODataBase</title>

    <!-- PWAマニフェスト -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">

    <!-- html5-qrcodeライブラリ -->
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
    
<body>
    <h1>HHWODataBase</h1>

    <div id="topBar">
  <div id="searchArea">
    <input type="text" id="searchInput" placeholder="検索">
    <button id="filterBtn">絞り込み</button>
      <button id="addScoreBtn">＋</button>
　　 <button id="qrInstrumentBtn">📷</button>
  </div>
</div>

    
    <div id="reader" style="width: 300px; height: 300px; display: none; position: relative;">
  <button id="closeCameraBtn" style="position: absolute; top: 5px; right: 5px; z-index: 10;">✕</button>
</div>



<div id="mainContent">
  <h1 id="pageTitle">楽譜データベース</h1>
  <ul id="scoreList"></ul>
  <div id="placeholderMessage" class="hidden">表示問題なし</div>
  <ul id="instrumentList" class="hidden"></ul>

</div>

<!-- 詳細モーダル -->
<div id="detailModal" class="modal hidden">
  <div class="modal-content" id="detailContent"></div>
  <button id="closeBtn" class="close-btn">閉じる</button>
</div>

<!-- 画面下部ナビゲーション -->
<div id="bottomNav">
  <button id="btnScore">楽譜データベース</button>
  <button id="btnInstrument">楽器一覧</button>
  <button id="btnRepair">修理記録</button>
</div>


<!-- 楽譜追加モーダル -->
<div id="addScoreModal" class="modal hidden">
  <div class="modal-content">
    <h2>楽譜追加</h2>
    <form id="addScoreForm">
      <label>楽譜番号（自動）<br><input type="text" id="addScoreNo" disabled></label><br>
      <label>曲名*<br><input type="text" id="addTitle" required></label><br>
      <label>曲名（ふりがな）<br><input type="text" id="addTitleKana"></label><br>
      <label>曲名（English）<br><input type="text" id="addTitleEn"></label><br>
      <label>作曲者*<br><input type="text" id="addComposer" required></label><br>
      <label>アーティスト<br><input type="text" id="addArtist"></label><br>
      <label>50音*（ひらがな1文字）<br><input type="text" id="addFiftySound" maxlength="1" pattern="^[ぁ-ん]$" required></label><br>
      <label>アルファベット（大文字1文字）<br><input type="text" id="addAlphabet" maxlength="1" pattern="^[A-Z]$"></label><br>
      <label>ジャンル*<br>
        <select id="addGenre" required>
          <option value="">選択</option>
          <option>ポップス</option>
          <option>クラシック</option>
          <option>式典音楽</option>
          <option>課題曲</option>
          <option>アンサンブル</option>
          <option>マーチ</option>
          <option>その他</option>
        </select>
      </label><br>
      <label>編成*<br>
        <select id="addArrangement" required>
          <option value="">選択</option>
          <option>吹奏楽</option>
          <option>木管</option>
          <option>金管</option>
          <option>打楽器</option>
          <option>フルート</option>
          <option>クラリネット</option>
          <option>サックス</option>
          <option>トランペット</option>
          <option>ホルン</option>
          <option>トロンボーン</option>
          <option>フレックス</option>
          <option>バリ・チューバ</option>
        </select>
      </label><br>
      <label>課題曲年（4桁）<br><input type="text" id="addTaskYear" maxlength="4" pattern="^[0-9]{4}$"></label><br>
      <label>備考<br><textarea id="addMemo"></textarea></label><br>
      <button type="submit">送信</button>
      <button type="button" id="cancelAddScore">キャンセル</button>
    </form>
  </div>
</div>





    <script src="script.js"></script>

    <!-- サービスワーカー登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker 登録成功'))
                .catch(err => console.log('Service Worker 登録失敗:', err));
        }
    </script>
</body>
</html>
